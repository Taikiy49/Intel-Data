<!DOCTYPE html>
<html>

<head>
    <title>Toyota Review Chatbot</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        #popup,
        #chatbotResponse {
            background-color: #1e2125;
            padding: 20px;
            margin-bottom: 20px;
        }

        button,
        input {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #61dafb;
            color: #000000;
            border: none;
            cursor: pointer;
        }

        button:hover,
        input:hover {
            background-color: #4fa3d1;
        }

        #findButton {
            margin-bottom: 20px;
        }

        #closePopup {
            float: right;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #carImage {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: auto;
        }

        .review {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#findButton").click(function () {
                $("#popup").show();
            });

            $("#closePopup").click(function () {
                $("#popup").hide();
            });

            $("#submitForm").click(function () {
                var model = $("#model").val();
                var year = $("#year").val();

                $.ajax({
                    type: "POST",
                    url: "/query_database",
                    contentType: "application/json",
                    data: JSON.stringify({ model: model, year: year }),
                    success: function (response) {
                        var reviews = response.message.split(', ');
                        // Wrap each review in a <div> with class "review" to add margin-bottom
                        $("#chatbotResponse").html(reviews.map(review => `<div class="review">${review}</div>`));
                        $("#popup").hide();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            $("#chatbotSubmit").click(function () {
                var userInput = $("#chatbotInput").val();

                $.ajax({
                    type: "POST",
                    url: "/chatbot",
                    contentType: "application/json",
                    data: JSON.stringify({ input: userInput }),
                    success: function (response) {
                        $("#chatbotResponse").text(response.message);
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            $("#summarizeButton").click(function () {
                var reviews = $(".review").text();
                $.ajax({
                    type: "POST",
                    url: "/summarize_reviews",
                    contentType: "application/json",
                    data: JSON.stringify({ reviews: reviews }),
                    success: function (response) {
                        $("#chatbotResponse").text(response.message);
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Toyota Review Chatbot</h1>
    <p>Welcome to the Car Review Chatbot! Feel free to use our AI assistant to find more about Toyota cars.</p>
    <button id="findButton">Find Car Reviews</button>

    <div id="popup" style="display: none;">
        <div>
            <button id="closePopup">Close</button>
        </div>
        <div>
            <label for="model">Toyota Model:</label>
            <input type="text" id="model" name="model"><br><br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
            <button id="submitForm">Submit</button>
        </div>
    </div>

    <div id="chatbotResponse"></div>

    <div>
        <label for="chatbotInput">AI Assistance:</label>
        <input type="text" id="chatbotInput" name="chatbotInput">
        <button id="chatbotSubmit">Submit</button>
    </div>

    <button id="summarizeButton">Summarize</button>

    <img id="carImage" src="car.png" alt="Car_Image">
</body>

</html>
